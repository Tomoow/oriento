backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# Enable local backend for development (set to false for production)
# When true, allows local development without Netlify Identity
# When false, use 'netlify dev' command to run locally with Identity
local_backend: true

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "static/img/uploads" # Media files will be stored in static/img/uploads
public_folder: "img/uploads" # The src attribute for uploaded media will begin with img/uploads

collections:
  # pages and posts collections removed
  
  - name: "announcements" # Announcements collection
    label: "Aankondigingen" # Used in the UI
    files: # File-based collection for a single JSON file
      - label: "Plaats een aankondiging"
        name: "announcements"
        file: "content/announcements.json"
        fields:
          - label: "Announcements"
            name: "announcements"
            widget: "list"
            fields:
              - {label: "Text", name: "text", widget: "markdown", required: true, hint: "Gebruik de toolbar voor bold, italic, underline en andere opmaak"}
              - {label: "Active", name: "active", widget: "boolean", default: true, hint: "Schakel deze toggle aan om deze aankondiging weer te geven"}
      
      - label: "Plaats een afbeelding aankondiging"
        name: "popup"
        file: "content/popup.json"
        fields:
          - {label: "Popup inschakelen", name: "enabled", widget: "boolean", default: false, hint: "Schakel deze popup in om deze weer te geven aan bezoekers"}
          - {label: "Afbeelding", name: "image", widget: "image", required: false}
          - {label: "Titel", name: "title", widget: "string", required: false}
          - {label: "Tekst", name: "text", widget: "markdown", required: false, hint: "Je kunt <br> gebruiken voor nieuwe regels"}
          - {label: "Onthoud sluiting (cache)", name: "cacheDismissal", widget: "boolean", default: false, hint: "Indien ingeschakeld: popup verschijnt niet meer na sluiten, zelfs na het sluiten van de browser. Indien uitgeschakeld: popup verschijnt opnieuw wanneer de klant de website bezoekt."}
  
  - name: "hero" # Homepage hero content
    label: "Welkom tekstje"
    files:
      - label: "Titel en ondertitel van de website"
        name: "hero"
        file: "content/hero.json"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Subtitel", name: "subtitle", widget: "markdown", required: false, hint: "Gebruik de toolbar voor bold, italic, underline en andere opmaak"}

  - name: "openingsuren" # Store hours once, used across site
    label: "Openingsuren"
    files:
      - label: "Openingsuren aanpassen"
        name: "hours"
        file: "content/openingsuren.json"
        fields:
          - label: "Maandag"
            name: "maandag"
            widget: "string"
            required: false
            hint: "Bijvoorbeeld: '10:00 - 12:00 en 14:00 - 18:00' of 'Gesloten'"
          - label: "Dinsdag"
            name: "dinsdag"
            widget: "string"
            required: false
            hint: "Bijvoorbeeld: '10:00 - 12:00 en 14:00 - 18:00' of 'Gesloten'"
          - label: "Woensdag"
            name: "woensdag"
            widget: "string"
            required: false
            hint: "Bijvoorbeeld: '10:00 - 12:00 en 14:00 - 18:00' of 'Gesloten'"
          - label: "Donderdag"
            name: "donderdag"
            widget: "string"
            required: false
            hint: "Bijvoorbeeld: '10:00 - 12:00 en 14:00 - 18:00' of 'Gesloten'"
          - label: "Vrijdag"
            name: "vrijdag"
            widget: "string"
            required: false
            hint: "Bijvoorbeeld: '10:00 - 12:00 en 14:00 - 18:00' of 'Gesloten'"
          - label: "Zaterdag"
            name: "zaterdag"
            widget: "string"
            required: false
            hint: "Bijvoorbeeld: '10:00 - 12:00 en 14:00 - 18:00' of 'Gesloten'"
          - label: "Zondag"
            name: "zondag"
            widget: "string"
            required: false
            hint: "Bijvoorbeeld: '10:00 - 12:00 en 14:00 - 18:00' of 'Gesloten'"
  
  - name: "brands" # Brands collection
    label: "Carrousel met merken" # Used in the UI
    files: # File-based collection for a single JSON file
      - label: "Afbeeldingen van merken"
        name: "brands"
        file: "content/brands.json"
        fields:
          - label: "Brands"
            name: "brands"
            widget: "list"
            fields:
              - {label: "Brand Name", name: "name", widget: "string", required: true}
              - {label: "Logo", name: "logo", widget: "image", required: true}
  
  - name: "gallery" # Gallery (bento box on homepage)
    label: "Moodboard afbeeldingen"
    files:
      - label: "Wijzig de afbeeldingen op het moodboard"
        name: "gallery"
        file: "content/gallery.json"
        fields:
          - label: "Gallery"
            name: "gallery"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image", required: true}
              - {label: "Alt Text", name: "alt", widget: "string", required: false}
              - {label: "Link", name: "href", widget: "string", required: false, hint: "Optional link when clicking the image"}
  

  - name: "products" # Products collection
    label: "Collectie" # Used in the UI
    files: # File-based collection for a single JSON file
      - label: "Collectie wijzigen"
        name: "products"
        file: "content/products.json"
        create: true
        fields:
          - label: "Juwelen"
            name: "juwelen"
            widget: "list"
            default: []
            summary: "{{fields.alt}}"
            fields:
              - {label: "Image", name: "image", widget: "image", required: true, hint: "Upload de productafbeelding"}
              - {label: "Brand name", name: "alt", widget: "string", required: false, hint: "Naam van het merk"}
              - {label: "New", name: "new", widget: "boolean", default: false, required: false, hint: "Markeer als nieuw product"}
              - {label: "Cadeautip", name: "cadeautip", widget: "boolean", default: false, required: false, hint: "Markeer als cadeautip"}

          - label: "Accessoires"
            name: "accessoires"
            widget: "list"
            default: []
            summary: "{{fields.alt}}"
            fields:
              - {label: "Image", name: "image", widget: "image", required: true, hint: "Upload de productafbeelding"}
              - {label: "Brand name", name: "alt", widget: "string", required: false, hint: "Naam van het merk"}
              - {label: "New", name: "new", widget: "boolean", default: false, required: false, hint: "Markeer als nieuw product"}
              - {label: "Cadeautip", name: "cadeautip", widget: "boolean", default: false, required: false, hint: "Markeer als cadeautip"}

          - label: "Wonen"
            name: "wonen"
            widget: "list"
            default: []
            summary: "{{fields.alt}}"
            fields:
              - {label: "Image", name: "image", widget: "image", required: true, hint: "Upload de productafbeelding"}
              - {label: "Brand name", name: "alt", widget: "string", required: false, hint: "Naam van het merk"}
              - {label: "New", name: "new", widget: "boolean", default: false, required: false, hint: "Markeer als nieuw product"}
              - {label: "Cadeautip", name: "cadeautip", widget: "boolean", default: false, required: false, hint: "Markeer als cadeautip"}


