backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "static/img/uploads" # Media files will be stored in static/img/uploads
public_folder: "img/uploads" # The src attribute for uploaded media will begin with img/uploads

collections:
  - name: "pages" # Used in routes, e.g., /admin/collections/blog
    label: "Pages" # Used in the UI
    folder: "content/pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Date", name: "date", widget: "datetime", required: false}
  
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - name: "brands" # Brands collection
    label: "Brands" # Used in the UI
    files: # File-based collection for a single JSON file
      - label: "Brands List"
        name: "brands"
        file: "content/brands.json"
        fields:
          - label: "Brands"
            name: "brands"
            widget: "list"
            fields:
              - {label: "Brand Name", name: "name", widget: "string", required: true}
              - {label: "Logo", name: "logo", widget: "image", required: true}
  
  - name: "announcements" # Announcements collection
    label: "Announcements" # Used in the UI
    files: # File-based collection for a single JSON file
      - label: "Announcements"
        name: "announcements"
        file: "content/announcements.json"
        fields:
          - {label: "Enable Announcements", name: "enabled", widget: "boolean", default: false}
          - label: "Announcements"
            name: "announcements"
            widget: "list"
            fields:
              - {label: "Text", name: "text", widget: "text", required: true}
              - {label: "Active", name: "active", widget: "boolean", default: true}
  
  - name: "products" # Products collection
    label: "Products" # Used in the UI
    files: # File-based collection for a single JSON file
      - label: "Products List"
        name: "products"
        file: "content/products.json"
        fields:
          - label: "Products"
            name: "products"
            widget: "list"
            fields:
              - {label: "Category", name: "category", widget: "select", options: ["juwelen", "accessoires", "wonen"], required: true}
              - {label: "Subcategory", name: "subcategory", widget: "string", required: true}
              - {label: "Image", name: "image", widget: "image", required: true}
              - {label: "Alt Text", name: "alt", widget: "string", required: false}
              - {label: "New", name: "new", widget: "boolean", default: false, required: false}
              - {label: "Cadeautip", name: "cadeautip", widget: "boolean", default: false, required: false}
  
  - name: "gallery" # Gallery (bento box on homepage)
    label: "Homepage Gallery"
    files:
      - label: "Gallery Items"
        name: "gallery"
        file: "content/gallery.json"
        fields:
          - label: "Gallery"
            name: "gallery"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image", required: true}
              - {label: "Alt Text", name: "alt", widget: "string", required: false}
              - {label: "Link", name: "href", widget: "string", required: false, hint: "Optional link when clicking the image"}
  
  - name: "reviews" # Reviews collection
    label: "Google Reviews" # Used in the UI
    files: # File-based collection for a single JSON file
      - label: "Reviews List"
        name: "reviews"
        file: "content/reviews.json"
        fields:
          - label: "Reviews"
            name: "reviews"
            widget: "list"
            fields:
              - {label: "Author Name", name: "author", widget: "string", required: true}
              - {label: "Review Text", name: "text", widget: "text", required: true}
              - {label: "Rating", name: "rating", widget: "number", min: 1, max: 5, default: 5, required: true}
              - {label: "Date", name: "date", widget: "string", required: false, hint: "e.g., '2 weken geleden' or 'November 2024'"}

